 {% extends 'base.html' %}
 {% load static %}
 {% load socialaccount %}
 {% providers_media_js %}

 {% block content %}
      <main class="register container">
    <h1 class="text-center mt-5 mb-5">
      Register
    </h1>
    <div class="row">
      <div class="col-md-6 ">
        <img src="{% static './assets/images/login-image.png' %}" class="img-fluid" alt="img">
      </div>
      <form class="col-md-5 offset-md-1" method="post" action="{% url 'register' %}">
      {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" placeholder="First Name" name="firstname">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Last Name" name="lastname">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="UserName" name="username">
        </div>
        <div class="form-group">
          <input type="email" class="form-control" placeholder="Email Address" name="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="password1">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Confirm Password" name="password2">
        </div>

        <button  type="submit" class="btn btn-accent form-btn w-100 mt-3 mb-3">Signup</button>
        <div class="text-center">
          OR
        </div>
         <a href="{% provider_login_url 'facebook' method='oauth2' %}" class="btn btn-primary form-btn w-100 mt-3">Facebook</a>
        <button class="btn btn-accent form-btn w-100 mt-3 mb-3">Google</button>
      </form>
    </div>
  </main>

 {% endblock content %}
